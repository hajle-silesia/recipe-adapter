name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8.5
      uses: actions/setup-python@v3
      with:
        python-version: "3.8.5"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with bandit
      run: bandit -r .
    - name: Unit tests with pyttest
      run: coverage run --source=src/ -m pytest
    - name: Code test coverage with coverage
      run: coverage report -m

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mtweeman/${{ github.event.repository.owner.login }}_${{ github.event.repository.name }}:latest
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Publish the Docker image
      run: docker push mtweeman/${{ github.event.repository.owner.login }}_${{ github.event.repository.name }}:latest
      
